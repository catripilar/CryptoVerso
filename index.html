<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image" href="C.png">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="index.js"></script>
    <title>CryptoVerso</title>
</head>
<body>
    <section class='banner'>
        <div class="exmenu" onclick="exM()" id="menu" style="display: none;"></div>
        <div class="exnav">
            <div class="content">
                <h2>Criar novo Plano</h2>
                <input type="text" oninput="avoidDots(this)" class="TextInput" id="Cargo" placeholder="ID do Cargo" required="Cargo">
                <input type="text" oninput="avoidDots(this)" class="TextInput" id="Valor" placeholder="Valor em MATIC" required="Valor">
                
                <div style="border-top: 1px solid #fff;">
                    <div class="format">
                        <label for="Decimal">Decimal do token:</label>
                        <input type="number" class="TextInput" id="Decimal" name="Decimal" min="6" max="18" value="18">
                    </div>
                    <div class="format">
                        <label for="Dias">Dias de Plano:</label>
                        <input type="number" class="TextInput" id="Dias" name="Dias" min="1" max="1000" value="30">
                    </div>
                    <div class="format">
                        <label for="Nivel">Nivel do NFT:</label>
                        <input type="number" class="TextInput" id="Nivel" name="Nivel" min="1" max="1" value="1">
                    </div>
                    <div class="format">
                        <label for="Acesso">Nivel de acesso:</label>
                        <input type="number" class="TextInput" id="Acesso" name="Acesso" min="0" max="100" value="0">
                    </div>
                    <div class="format">
                        <label for="Quantidade">Quantidade:</label>
                        <input type="number" class="TextInput" id="Quantidade" name="Quantidade" min="1" max="1000" value="1">
                    </div>
                </div>
                <div class="botao" style="background: #00c400;" onclick="add_plan()">Adcionar Plano</div>
            </div>
        </div>
        <img src="cryptospace.jpg" class="figbg">
        <div class="conteudo">
            <h2>CryptoVerso</h2>
            <p>Primeiro:</p>
            <a class="botao" href="https://discord.gg/J3TMBhjKyx" target="_blank" style="animation:colorChange 1s linear infinite alternate;background: linear-gradient(#4b7bff, #042631);">Junte-se ao CryptoVerso!</a>
            <p>Em seguida:</p>
            <div class="botao" id="wallet" style="background: #c46200;" onclick="conectar()">Conectar Metamask</div>
            <div class="botao" id="discord" style="background: #4b7bff;" onclick="conectar_discord()">Conectar Discord</div>
            <a href="https://loopipay.com/invite/MEFFR6?utm_source=mgm&utm_medium=referral&utm_campaign=MEFFR6" target="_blank" class="botao" style="background: #000;">Compre MATIC via <strong style="color: #60995F;" >PIX</strong>!</a>
        </div>
    </section>
    <section class="shop" style="display: none;" id="sec_compra">
    </section>
    <section class='mynft' style="display: none;" id="sec_owner">
        <img src="tothemoon.jpg" class="figbg">
    </section>
</body>
</html>
